    info:
      - role: Harry Potter und die Gesetze der Macht
        time: Juli 2024
        company: Fachmedien Recht und Wirtschaft
        details: |
          Klappentext: Das vorliegende Werk untersucht erstmals die Bezüge zwischen dem deutschen Recht und dem Rechtssystem in den Harry-Potter-Büchern. Es gehört damit zu der aus dem anglo-amerikanischen Rechtsraum stammenden Querschnittsdisziplin „Law and Literature“. Literarische Werke erschaffen oftmals nicht nur neue fiktive Rechtssysteme, sondern setzten sich häufig auch kritisch mit gesellschaftlichen Problemen auseinander – beides geschieht auf ganz besondere Art und Weise in der Buchreihe von J.K. Rowling. 

Rowling selbst schafft es wie kaum eine andere Person, eine Welt zu erdenken, die über ein vollständiges politisches System verfügt und nach ihren ganz eigenen Regeln funktioniert. An der Spitze dieser magischen Welt steht das Zaubereiministerium, eine kafkaeske Behörde mit einem aufgeblasenen Bürokratieapparat, die für viel Unrecht verantwortlich ist. Es gelten eigene Gesetze – wie beispielsweise das „Zaubereiverbot Minderjähriger“ oder das „Internationale Geheimhaltungsabkommen“, aber auch Gesetze, die Minderheiten wie bspw. Kobolde gezielt diskriminieren. Als Gericht fungiert ein mit Laien besetztes Gremium, der Zaubergamot. 

Es stellt sich also die Frage: Was sind das für Gesetze, an die sich alle Hexen und Zauberer halten müssen? Welche Besonderheiten gibt es insbesondere im magischen Strafrecht im Vergleich zu unserer Rechtsordnung? 

Jannina Schäffer begibt sich auf eine fantastische Spurensuche und stellt erstmals das Rechtssystem der Harry-Potter-Welt umfassend dar. Im Rahmen einer rechtsvergleichenden Analyse stellt sie das deutsche Recht dem Recht der Zauberer gegenüber. Dabei bezieht sie auch das historische NS-(Un-)Recht von 1933 bis 1945 in ihre Betrachtung mit ein, denn Parallelen zwischen der Machtergreifung Adolf Hitlers und dem Aufstieg Lord Voldemorts sind in der Literaturwissenschaft allgemein anerkannt. Ein Schwerpunkt des Werks liegt auf dem materiellen und prozessualen Strafrecht sowie der Untersuchung, inwiefern das historische und fiktive (Un-)Recht beiden Diktatoren zur Macht verhalf.
           
      - role: Survival Guide Jura
        time: März 2024
        company: Brill/Schöningh, UTB-Verlag
        details: |
          Klappentext: Wer Jura studiert, fragt sich am Anfang zwangsläufig: Wie sieht die erste Woche an der Uni aus und wie organisiere ich meinen Lernalltag? Welche Finanzierungsmöglichkeiten gibt es? Muss ich wirklich jede Vorlesung besuchen? Wie lerne ich richtig und wie funktioniert eigentlich dieser „Gutachtenstil“, von dem alle reden? Wie bestehe ich die erste Hausarbeit und Klausur und was tun gegen Prüfungsstress? Und nicht zuletzt: Was hat die Uni sonst noch so zu bieten?

In diesem etwas anderen Ratgeber beantwortet ein Autorenteam aus Studierenden, Praktiker:innen und Professor:innen diese Fragen – mit praktischen Tipps, viel Humor und Perspektivenvielfalt. Sie teilen ihr Erfahrungswissen und bewahren mit ihren „Dos & Don‘ts“ vor dem ein oder anderen Fehltritt. Denn oft genug haben sie sich selbst im Studium gedacht: Wenn ich das mal vorher gewusst hätte… 

     

