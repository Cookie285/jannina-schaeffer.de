career-profile:
    title: Über mich
    summary: |
      Die Volljuristin Jannina Schäffer promovierte berufsbegleitend an der Deutschen Hochschule der Polizei (DHPol) und arbeitete währenddessen als persönliche Referentin am Landtag von  Baden-Württemberg. Sie ist Lehrbeauftragte für Strafrecht an der FernUni Hagen und Gründerin sowie Chefredakteurin des Online Magazins „JURios“ (www.jurios.de). Heute ist sie für ein juristisches Repetitorium tätig, verfasst Zeitschriftenbeiträge und schreibt unter anderem für LTO sowie beck-aktuell. Sie ist Herausgeberin des im UTB-Verlag erschienen Ratgebers „Survival Guide Jura“. Ihre Dissertation "Harry Potter und die Gesetze der Macht" erschien 2024 im Verlag Fachmedien Recht und Wirtschaft und wurde sofort zu einem Bestseller.

